<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=config-width, initial-scale=1, shrink-to-fit=no">
    <title>Edit</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
<body>
<form method="POST" class="post-form" action="/wrtapp/configuration/update/{{config.device.id}}">
        {% csrf_token %}
    <div class="container">
<br>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <h3>Configuration</h3>
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">MAC</label>
    <div class="col-sm-4">
        <input type="text" name="mac" id="id_mac" required maxlength="24" value="{{ config.device.mac }}" readonly/>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Hostname</label>
    <div class="col-sm-4">
        <input type="text" name="hostname" id="id_hostname" required maxlength="64" value="{{ config.hostname }}" />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">IP</label>
    <div class="col-sm-4">
        <input type="text" name="ip" id="id_ip" required maxlength="32" value="{{ config.ip }}" />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Netmask</label>
    <div class="col-sm-4">
        <input type="text" name="netmask" id="id_netmask" required maxlength="32" value="{{ config.netmask }}" />
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Gateway:</label>
    <div class="col-sm-4">
        <input type="text" name="gateway" id="id_gateway" required maxlength="32" value="{{ config.gateway }}" />
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">DNS1:</label>
    <div class="col-sm-4">
        <input type="text" name="dns1" id="id_dns1" required maxlength="32" value="{{ config.dns1 }}" />
    </div>
 </div>
 <div class="form-group row">
    <label class="col-sm-2 col-form-label">DNS2:</label>
    <div class="col-sm-4">
        <input type="text" name="dns2" id="id_dns2" required maxlength="32" value="{{ config.dns2 }}" />
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <button type="submit" class="btn btn-success">Update</button>
    </div>
  </div>
    </div>
</form>
</body>
</html>
