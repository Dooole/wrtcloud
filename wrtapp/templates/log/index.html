{% extends "base.html" %}
{% block content %}
<table class="table table-striped table-bordered table-sm">
    <thead class="thead-dark">
    <tr>
        <th>MAC</th>
        <th>User</th>
        <th>Severity</th>
        <th>Message</th>
        <th>Date</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
{% for log in logs %}
    <tr>
        <td>{{ log.device.mac }}</td>
        <td>{{ log.user.username }}</td>
        <td>{{ log.severity }}</td>
        <td>{{ log.message }}</td>
        <td>{{ log.date }}</td>
        <td>
            <a href="/wrtapp/log/delete/{{ log.id }}">Delete</a>
        </td>
    </tr>
{% endfor %}
    </tbody>
</table>
{% endblock %}
