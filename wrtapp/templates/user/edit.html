{% extends "baseJumbotron.html" %}
{% block title %}Edit user{% endblock %}
{% block content %}
<form method="POST" class="post-form" action="/wrtapp/user/update/{{userId}}">
        {% csrf_token %}
    <div class="container">
        <div class="contact-form">
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-6">
                <h1>Edit user</h1>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="username" value="user" required id="id_username">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-4">
                    <input type="email" class="form-control" name="email" value="user@wrtcloud.com" required id="id_email">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" sname="newpassword" id="id_newpassword">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Administrator</label>
                <div class="col-sm-4">
                    <input type="checkbox" name="is_administrator" id="id_is_administrator">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-5">
                <button type="submit" class="btn btn-primary"><i class="fa fa-check"></i> Update</button>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
