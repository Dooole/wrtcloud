{% extends "baseJumbotron.html" %}
{% block title %}Add new user{% endblock %}
{% block content %}
<form method="POST" class="post-form" action="/wrtapp/user/create">
        {% csrf_token %}
    <div class="container">
        <div class="contact-form">
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-6">
                <h1>Add user</h1>
                </div>
            </div>
                
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-4">
                    <input type="text" pattern="^[\w]+$" class="form-control" name="username" autofocus autocapitalize="none" maxlength="150" required id="id_username">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-4">
                    <input type="email" class="form-control" name="email" maxlength="254" id="id_email">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" name="password" maxlength="128" required id="id_password">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Administrator</label>
                <div class="col-sm-4">
                    <input type="checkbox" name="is_superuser" id="id_is_superuser">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-5">
                <button type="submit" class="btn btn-primary"><i class="fa fa-check"></i> Submit</button>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
