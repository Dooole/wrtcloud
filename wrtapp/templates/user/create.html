{% extends "baseJumbotron.html" %}
{% block title %}Add new user{% endblock %}
{% block content %}
<form method="POST" class="post-form" action="/wrtapp/user/create">
        {% csrf_token %}
    <div class="container">
        <div class="contact-form">
            <div class="form-group row">
                <div class="col-sm-6">
                <h2>Add user</h2>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-4">
                  {{ form.username }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-4">
                  {{ form.email }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-4">
                  {{ form.password }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Administrator</label>
                <div class="col-sm-4">
                  {{ form.is_superuser }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-5">
                <button type="submit" class="btn btn-primary"><i class="fa fa-check"></i> Submit</button>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
