<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>{% block title %}OpenWRT manager{% endblock %}</title>
        {% load static %}
        <!-- Bootstrap CSS file -->
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
        <!-- Main css file -->
        <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
        <!-- Font Awesome CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
         <!-- JS files: jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <!-- Main jQuery file -->
        <script src="{% static 'js/jquery.js' %}"></script>
    </head>
    <body>
        <div class="container">
            <div class ="contact-form">
                <div class="row">
                    <div class="col-lg-10 col-xl-9 mx-auto">
                        <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
                            <div class="card-img-left d-none d-md-flex">
                            </div>
                            <div class="card-body p-4 p-sm-5">
                                <h1 class="card-title text-center mb-5 fw-light fs-5">OpenWRT Manager</h1>
                                <!-- Sign in form -->
                                <form method="POST">
                                    {% csrf_token %}
                                    <div class="form-floating mb-3">
                                        <label for="floatingInputUsername">Username</label>
                                        <input type="text" class="form-control" id="floatingInputUsername" placeholder="Username" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username" required data-validation-required-message="Please, enter your username">
                                    </div>
                                    <div class="form-floating mb-3">
                                        <label for="floatingPassword">Password</label>
                                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" autocomplete="current-password" required id="id_password">
                                    </div>
                                    <div class="d-grid mb-2">
                                        <button type="submit" class="btn btn-primary btn-login"><i class="fa fa-sign-in"></i> Sign in</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
        <!-- Footer -->
        <footer id="footer">
            <div class="container">
                <!-- Copyright -->
                <div class="copyright">
                    &copy; Copyright <strong><span>OpenWRT<b>Manager</b></span></strong> 2021. 
                    <p>All rights reserved.</p>
                </div>
            </div>
        </footer>
        <!-- End Footer -->
        <!-- Back to top -->
        <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>
        <!-- End back to top -->
    </body>
</html>
