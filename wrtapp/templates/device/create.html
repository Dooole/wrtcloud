{% extends "baseJumbotron.html" %}
{% block title %}Add new device{% endblock %}
{% block content %}
<form method="POST" class="post-form" action="/wrtapp/device/create">
  {% csrf_token %}
  <div class="container">
    <div class="contact-form">
      <div class="form-group row">
        <div class="col-sm-6">
        <h2>Add device</h2>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">MAC</label>
        <div class="col-sm-4">
          {{ form.mac }}
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Model</label>
        <div class="col-sm-4">
          {{ form.name }}
        </div>  
      </div>  
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-4">
          {{ form.model }}
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-4">
          {{ form.description }}
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-1 col-form-label"></label>
        <div class="col-sm-5">
        <button type="submit" class="btn btn-primary"><i class="fa fa-check"></i> Submit</button>
        </div>
      </div>
    </div>
  </div>
</form>
{% endblock %}
