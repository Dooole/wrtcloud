{% extends "baseJumbotron.html" %}
{% block title %}Edit device{% endblock %}
{% block content %}
<form method="POST" class="post-form" action="/wrtapp/device/update/{{device.id}}">
        {% csrf_token %}
    <div class="container">
        <div class="contact-form">
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-6">
                <h1>Edit device</h1>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">MAC</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="mac" id="id_mac" required maxlength="24" value="{{ device.mac }}" readonly/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Model</label>
                <div class="col-sm-4">
                    <input type="text" pattern="^[\w\s\+\.\-]+$" class="form-control" name="model" id="id_model" required maxlength="32" value="{{ device.model }}" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-4">
                    <input type="text" pattern="^[\w\s\+\.\-]+$" class="form-control" name="name" id="id_name" required maxlength="32" value="{{ device.name }}" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-4">
                    <input type="text" pattern="^[\w\s\+\.\-]+$" class="form-control" name="description" id="id_description" required maxlength="64" value="{{ device.description }}" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                <button type="submit" class="btn btn-primary"><i class="fa fa-check"></i> Update</button>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
